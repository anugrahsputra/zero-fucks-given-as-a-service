services:
  app:
    image: zfgaas
    container_name: zfgaas
    build: .
    ports:
      - "127.0.0.1:8080:8080"
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://127.0.0.1:8080/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
